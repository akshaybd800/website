<!DOCTYPE html>
<html>
    <head>
        <title>Skew</title>
        <style>
            .box{
                height: 100px;
                width: 150px;
                border: 2px solid palevioletred;
                transition: 2s;
                margin-left: 150px;
                margin-top: 150px;
            }
            .box:hover{
                transform:skew(30deg,30deg);
                -webkit-transform: skew(70deg);
                transition: 2s;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <img src="../images/mob3.jpg" width="100%" height="100%">
        </div>
    </body>
</html>
