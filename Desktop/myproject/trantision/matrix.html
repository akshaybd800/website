<!DOCTYPE html>
<html>
    <head>
        <title>Matrix</title>
        <style>
            .box{
                height: 100px;
                width: 150px;
                border: 2px solid darkcyan;
                margin-left: 150px;
                margin-top: 150px;
                transition: 2s;
            }
            .box:hover{
              /*  transform: translate(100px,100px) rotate(180deg) scale(1.5) skew(0,30deg);*/
                transform: matrix(1,2,-1,1,80,80);
                transition: 2s;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <img src="../images/mob4.jpg" height="100%" width="100%">
        </div>
    </body>
</html>
