<!DOCTYPE html>
<html>
    <head>
        <title>Scale 3D</title>
        <style>
            .container{
                height: 150px;
                width: 150px;
                border: 2px solid darkcyan;
                background-color: darkorange;
                margin: 20px;
                perspective: 100px;
            }
            .transformScale{
                transform: scale3d(150px,50px,50px);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img class="transformScale" src="../images/mob1.jpg" height="100px" width="100px">
        </div>
    </body>
</html>
